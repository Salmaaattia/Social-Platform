{% extends "main_app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Write your new post here!</h2>
<form method="POST" class="post-form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock content %}
